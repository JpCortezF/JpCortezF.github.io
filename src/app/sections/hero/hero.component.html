<section class="w-full">
  <div class="max-w-5xl mx-auto pt-28 pb-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">

      <!-- Texto -->
      <div class="space-y-6">
        <div class="space-y-3">
          <p class="text-white/70 text-3xl tracking-wide">
            Hola, bienvenidos a mi Portfolio
          </p>

          <h1 class="text-4xl md:text-6xl font-bold leading-tight text-white">
            {{ typedName }}<span class="caret" aria-hidden="true"></span>
          </h1>

          <h2 class="text-lg md:text-2xl text-white/75 font-medium">
            Desarrollador Full Stack.
          </h2>
        </div>

        <!-- CTAs -->
        <div class="flex flex-wrap items-center gap-3 pt-1">
          <a
            href="#contact"
            class="inline-flex items-center justify-center rounded-full px-5 py-2.5
                   text-sm font-semibold bg-white text-black hover:bg-white/90 transition"
          >
            Contáctame
          </a>

          <a
            href="cv-juan-pablo-cortez.pdf"
            download="CV-JuanPabloCortezFernandez.pdf"
            class="inline-flex items-center justify-center rounded-full px-5 py-2.5
                   text-sm font-semibold border border-white/15 text-white/80
                   hover:text-white hover:border-white/30 transition"
          >
            Descargar CV
          </a>

          <!-- LinkedIn -->
          <a
            href="https://www.linkedin.com/in/jpcortezz/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            class="inline-flex items-center justify-center h-10 w-10 rounded-full
                   border border-white/15 text-white/70
                   hover:text-white hover:border-white/30 transition"
          >
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

          </a>

          <!-- GitHub -->
          <a
            href="https://github.com/JpCortezF"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="GitHub"
            class="inline-flex items-center justify-center h-10 w-10 rounded-full
                   border border-white/15 text-white/70
                   hover:text-white hover:border-white/30 transition"
          >
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844a9.56 9.56 0 0 1 2.504.337c1.909-1.296 2.748-1.026 2.748-1.026.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.944.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0 0 22 12.017C22 6.484 17.523 2 12 2z"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Foto -->
      <div class="relative">
        <!-- glow sutil detrás -->
        <div class="pointer-events-none absolute -inset-6 rounded-4xl bg-white/5 blur-2xl"></div>

        <div class="relative rounded-4xl border border-white/15 bg-black/40 p-2">
          <img
            src="me.jpeg"
            alt="Foto de Juan Pablo Cortez"
            class="w-full aspect-square object-cover rounded-[1.6rem]"
            loading="lazy"
          />
        </div>
      </div>

    </div>
  </div>
