<div class="min-h-screen bg-[#05060a] text-white relative overflow-hidden">
  <!-- Glow -->
  <div class="pointer-events-none absolute -top-40 left-1/2 -translate-x-1/2 h-125 w-125
              rounded-full bg-purple-500/20 blur-[120px]"></div>

  <div class="pointer-events-none absolute top-40 right-0 h-105 w-105
              rounded-full bg-cyan-500/10 blur-[120px]"></div>

  <app-navbar></app-navbar>

<main class="px-6 max-w-5xl mx-auto">
  <section id="hero" class="min-h-screen flex items-center justify-center">
    <app-hero></app-hero>
  </section>

  <section id="about" class="pt-24 pb-24 scroll-mt-28">
    <app-about-me></app-about-me>
  </section>

  <section class="pt-24 pb-24 scroll-mt-28">
    <app-experience></app-experience>
  </section>

  <section class="pt-24 pb-24 scroll-mt-28">
    <app-skills></app-skills>
  </section>

  <section id="projects" class="pt-24 pb-24 scroll-mt-28">
    <app-projects></app-projects>
  </section>

  <section id="contact" class="pt-24 pb-24 scroll-mt-28">
    <app-contact></app-contact>
  </section>
</main>
@if(showScrollTop){
  <button
    class="scroll-top"
    type="button"
    (click)="scrollToHero()"
    aria-label="Volver al inicio"
    >
    <!-- progreso (anillo) -->
    <svg class="scroll-ring" viewBox="0 0 44 44" aria-hidden="true">
      <circle class="ring-bg" cx="22" cy="22" r="18"></circle>
      <circle
        class="ring-fg"
        cx="22"
        cy="22"
        r="18"
        [style.stroke-dasharray]="ringCircumference"
        [style.stroke-dashoffset]="ringDashoffset"
      ></circle>
    </svg>
  
    <!-- Ã­cono chevron -->
    <svg class="scroll-icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M6 14l6-6 6 6" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  }
</div>
